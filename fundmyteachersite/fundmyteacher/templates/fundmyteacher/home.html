{% extends "fundmyteacher/header.html" %}

{% block content %}
        <div class="row">
          {% for teach in teacherinfo%}
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{teach.first_name}}</span>
                    <p style="font-size:70%">{{teach.supply_list}}</p>
                    <p>{{teach.subject|safe}}</p>
                </div>
                <div class="card-action">
                  <a href="#">Visit</a>
                </div>
              </div>
            </div>
          {% endfor %}
      </div>
{% endblock %}
